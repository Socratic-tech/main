<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Coded Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #7e22ce 75%, #ec4899 100%);
            background-attachment: fixed;
            min-height: 100%;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        .app-wrapper {
            width: 100%;
            min-height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Animated gradient mesh background */
        .gradient-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float-orb 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.8) 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation-delay: 8s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 16s;
        }

        @keyframes float-orb {
            0%, 100% { 
                transform: translate(0, 0) scale(1); 
            }
            33% { 
                transform: translate(80px, -80px) scale(1.1); 
            }
            66% { 
                transform: translate(-80px, 80px) scale(0.9); 
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 100px 32px 80px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            backdrop-filter: blur(5px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #fae8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            animation: fade-in-down 0.8s ease-out;
        }

        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fade-in-up 0.8s ease-out 0.2s backwards;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn.primary {
            background: rgba(124, 58, 237, 0.5);
            border-color: rgba(124, 58, 237, 0.7);
            color: #ffffff;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3);
        }

        .btn.primary:hover {
            background: rgba(124, 58, 237, 0.7);
            border-color: rgba(124, 58, 237, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 12px 48px rgba(124, 58, 237, 0.4);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            animation: fade-in-up 0.8s ease-out 0.4s backwards;
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25);
        }

        /* Tools Grid */
        main {
            position: relative;
            z-index: 1;
            padding: 0 32px 100px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 32px;
            margin-top: 20px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 28px;
            padding: 40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.5), rgba(236, 72, 153, 0.5));
            border-radius: 28px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .tool-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 24px 64px rgba(124, 58, 237, 0.3),
                        0 0 64px rgba(236, 72, 153, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card:hover::after {
            opacity: 0.3;
        }

        .tool-card h2 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            color: #ffffff;
            line-height: 1.3;
        }

        .tool-card p {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 0.01em;
            margin-bottom: 28px;
            min-height: 72px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .button-group .btn {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 14px 28px;
            font-size: 15px;
        }

        /* Preview Notice */
        .preview-notice {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #78350f;
            text-align: center;
            padding: 16px;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
            position: relative;
            z-index: 100;
            animation: slide-down 0.5s ease-out;
        }

        @keyframes slide-down {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 24px;
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 80px 24px 60px;
            }

            .hero h1 {
                font-size: 48px;
            }

            .hero p {
                font-size: 18px;
            }

            main {
                padding: 0 24px 80px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .tool-card {
                padding: 32px;
            }

            .tool-card h2 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 60px 20px 40px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .btn {
                padding: 14px 32px;
                font-size: 15px;
            }

            main {
                padding: 0 20px 60px;
            }

            .tool-card {
                padding: 28px;
                border-radius: 24px;
            }
        }

        /* Loading animation */
        @keyframes shimmer {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: shimmer 1.5s ease-in-out infinite;
        }
    </style>

 <body>
  <div class="app-wrapper">
   <div class="gradient-mesh">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
   </div>
   <header class="hero">
    <div class="container">
     <h1 id="hero-title">Vibe coded tools for everyone!</h1>
     <p id="hero-subtitle">Your curated collection of collaborative tools.</p><a href="manager.html" class="btn secondary" id="manager-button">Site Manager</a>
    </div>
   </header>
   <main class="container">
    <section class="tools-grid" id="tools-container"><!-- Tool cards will be dynamically inserted here -->
    </section>
   </main>
  </div>
  <script>
        // Configuration object for Element SDK
        const defaultConfig = {
            hero_title: "Vibe coded tools for everyone!",
            hero_subtitle: "Your curated collection of collaborative tools.",
            manager_button_text: "Site Manager",
            launch_button_text: "Launch",
            source_button_text: "Source",
            background_color: "#1e3c72",
            surface_color: "rgba(255, 255, 255, 0.08)",
            text_color: "#ffffff",
            primary_action_color: "rgba(124, 58, 237, 0.5)",
            secondary_action_color: "rgba(255, 255, 255, 0.12)",
            font_family: "Poppins",
            font_size: 16
        };

        // Element SDK initialization
        async function onConfigChange(config) {
            const baseFont = config.font_family || defaultConfig.font_family;
            const baseSize = config.font_size || defaultConfig.font_size;
            const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';

            // Apply font family
            document.body.style.fontFamily = `${baseFont}, ${baseFontStack}`;

            // Apply background color
            document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #2a5298 25%, #7e22ce 75%, #ec4899 100%)`;
            
            // Update text content
            const heroTitle = document.getElementById('hero-title');
            if (heroTitle) {
                heroTitle.textContent = config.hero_title || defaultConfig.hero_title;
                heroTitle.style.fontSize = `${baseSize * 4.5}px`;
            }
            
            const heroSubtitle = document.getElementById('hero-subtitle');
            if (heroSubtitle) {
                heroSubtitle.textContent = config.hero_subtitle || defaultConfig.hero_subtitle;
                heroSubtitle.style.fontSize = `${baseSize * 1.375}px`;
            }
            
            const managerButton = document.getElementById('manager-button');
            if (managerButton) {
                managerButton.textContent = config.manager_button_text || defaultConfig.manager_button_text;
                managerButton.style.fontSize = `${baseSize}px`;
            }

            // Update tool cards if they exist
            const toolCards = document.querySelectorAll('.tool-card');
            toolCards.forEach(card => {
                card.style.background = config.surface_color || defaultConfig.surface_color;
                
                const heading = card.querySelector('h2');
                if (heading) {
                    heading.style.color = config.text_color || defaultConfig.text_color;
                    heading.style.fontSize = `${baseSize * 1.75}px`;
                }
                
                const description = card.querySelector('p');
                if (description) {
                    description.style.fontSize = `${baseSize}px`;
                }
                
                const primaryBtn = card.querySelector('.btn.primary');
                if (primaryBtn) {
                    primaryBtn.style.fontSize = `${baseSize * 0.9375}px`;
                }
                
                const secondaryBtn = card.querySelector('.btn.secondary');
                if (secondaryBtn) {
                    secondaryBtn.style.fontSize = `${baseSize * 0.9375}px`;
                }
            });
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [
                        {
                            get: () => config.background_color || defaultConfig.background_color,
                            set: (value) => {
                                config.background_color = value;
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        },
                        {
                            get: () => config.surface_color || defaultConfig.surface_color,
                            set: (value) => {
                                config.surface_color = value;
                                window.elementSdk.setConfig({ surface_color: value });
                            }
                        },
                        {
                            get: () => config.text_color || defaultConfig.text_color,
                            set: (value) => {
                                config.text_color = value;
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        },
                        {
                            get: () => config.primary_action_color || defaultConfig.primary_action_color,
                            set: (value) => {
                                config.primary_action_color = value;
                                window.elementSdk.setConfig({ primary_action_color: value });
                            }
                        },
                        {
                            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                            set: (value) => {
                                config.secondary_action_color = value;
                                window.elementSdk.setConfig({ secondary_action_color: value });
                            }
                        }
                    ],
                    borderables: [],
                    fontEditable: {
                        get: () => config.font_family || defaultConfig.font_family,
                        set: (value) => {
                            config.font_family = value;
                            window.elementSdk.setConfig({ font_family: value });
                        }
                    },
                    fontSizeable: {
                        get: () => config.font_size || defaultConfig.font_size,
                        set: (value) => {
                            config.font_size = value;
                            window.elementSdk.setConfig({ font_size: value });
                        }
                    }
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["hero_title", config.hero_title || defaultConfig.hero_title],
                    ["hero_subtitle", config.hero_subtitle || defaultConfig.hero_subtitle],
                    ["manager_button_text", config.manager_button_text || defaultConfig.manager_button_text],
                    ["launch_button_text", config.launch_button_text || defaultConfig.launch_button_text],
                    ["source_button_text", config.source_button_text || defaultConfig.source_button_text]
                ])
            });
        }

        // Original JavaScript logic preserved
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('tools-container');
            const urlParams = new URLSearchParams(window.location.search);
            let tools;

            // PREVIEW LOGIC: Check if we are in preview mode from the Manager
            if (urlParams.get('preview') === 'true' && localStorage.getItem('previewTools')) {
                tools = JSON.parse(localStorage.getItem('previewTools'));
                const notice = document.createElement('div');
                notice.className = 'preview-notice';
                notice.innerHTML = "⚠️ Viewing Local Preview Mode";
                document.body.prepend(notice);
            } else {
                try {
                    const response = await fetch('tools.json');
                    tools = await response.json();
                } catch (error) {
                    console.error('Error loading tools:', error);
                    tools = [];
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                            <p style="font-size: 20px; color: rgba(255, 255, 255, 0.8);">
                                Unable to load tools. Please check your tools.json file.
                            </p>
                        </div>
                    `;
                }
            }

            const config = window.elementSdk ? window.elementSdk.config : defaultConfig;

            tools.forEach((tool, index) => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.style.background = config.surface_color || defaultConfig.surface_color;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <h2 style="color: ${config.text_color || defaultConfig.text_color}">${tool.icon} ${tool.title}</h2>
                    <p>${tool.description}</p>
                    <div class="button-group">
                        <a href="${tool.launch_url}" class="btn primary" target="_blank" rel="noopener noreferrer">${config.launch_button_text || defaultConfig.launch_button_text}</a>
                        <a href="${tool.source_url}" class="btn secondary" target="_blank" rel="noopener noreferrer">${config.source_button_text || defaultConfig.source_button_text}</a>
                    </div>
                `;
                container.appendChild(card);
            });

            // Apply initial config
            if (window.elementSdk) {
                await onConfigChange(window.elementSdk.config || defaultConfig);
            }
        });
    </script>
